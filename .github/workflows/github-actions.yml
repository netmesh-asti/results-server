name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Build the stack
      run: docker-compose up -d
    - name: Start DB
      run: docker-compose run --rm rs sh -c "python manage.py wait_for_db"
    - name: Migrate
      run: docker-compose run --rm rs sh -c "python manage.py migrate"
    - name: Test
      run: docker-compose run --rm rs sh -c "python manage.py test"
    - name: Lint
      run: docker-compose run --rm rs sh -c "flake8"
    - name: Send mail
      uses: dawidd6/action-send-mail@v3
      with:
          # Required mail server address:
          server_address: smtp.gmail.com
          # Required mail server port:
          server_port: 465
          # Optional (recommended): mail server username:
          username: ${{secrets.MAIL_USERNAME}}
          # Optional (recommended) mail server password:
          password: ${{secrets.MAIL_PASSWORD}}
          # Required mail subject:
          subject: Github Actions job result
          # Required recipients' addresses:
          to: jeanjay.quitayen@asti.dost.gov.ph,maryjane.alpad@asti.dost.gov.ph
          # Required sender full name (address can be skipped):
          from: Jean Jay Quitayen # <user@example.com>
