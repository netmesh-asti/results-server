version: "3.9"

services:
  netmeshapp:
    build:
      context: .
    restart: always
    volumes:
      - static-data:/vol/web
    environment:
      - DB_HOST=netmeshdb
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - ALLOWED_HOSTS=${DOMAIN}
      - GMAPS_TOKEN=${GMAPS_TOKEN}
      - DOMAIN=${DOMAIN}
      - DEBUG=0
    depends_on:
      - netmeshdb

  netmeshdb:
    image: postgres:13-alpine
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}

  proxy:
    build:
      context: ./proxy
    restart: always
    depends_on:
      - netmeshapp
    ports:
      - 80:80
      - 443:443
    volumes:
      - certbot-web:/vol/www
      - proxy-dhparams:/vol/proxy
      - certbot-certs:/etc/letsencrypt
      - static-data:/vol/static
      - ./portal/build/static:/vol/static/portal_statics
      - ./portal/build:/etc/nginx/html
      - ./portal/darius:/vol/static/darius_statics
        #- ./portal/build/static:/var/static
    environment:
      - DOMAIN=${DOMAIN}

  certbot:
    build:
      context: ./proxy/certbot
    command: echo "Skipping..."
    environment:
      - EMAIL=${ACME_DEFAULT_EMAIL}
      - DOMAIN=${DOMAIN}
    volumes:
      - certbot-web:/vol/www
      - certbot-certs:/etc/letsencrypt
    depends_on:
      - proxy

  portal:
    build:
      dockerfile: Dockerfile
      context: "./portal"
    tty: true
    ports:
      - 3000:3000
    volumes:
      - /app/node_modules
      - portal-web:/app/build
      - darius-static:/app/darius/staticfiles
    depends_on:
      - netmeshapp
 

volumes:
  certbot-web:
  proxy-dhparams:
  certbot-certs:
  postgres-data:
  static-data:
  portal-web:
  darius-static:
